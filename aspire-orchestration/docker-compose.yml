services:
  # PostgreSQL database for Application Service
  postgres:
    image: postgres:16
    container_name: jobportal-postgres
    environment:
      POSTGRES_DB: application_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../project1-application/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # MySQL database for Catalog Service
  mysql:
    image: mysql:8.0
    container_name: jobportal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_DATABASE: catalog_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../project2-catalog/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # MongoDB database for Review Service
  mongodb:
    image: mongo:7
    container_name: jobportal-mongodb
    environment:
      MONGO_INITDB_DATABASE: review_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ../project3-review/init.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  # Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: jobportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network
    command: redis-server --appendonly yes

  # Aspire Dashboard for monitoring and visualization (must be before services)
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:8.0
    container_name: jobportal-aspire-dashboard
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
      - DOTNET_DASHBOARD_OTLP_ENDPOINT_URL=http://0.0.0.0:18889
      - ASPNETCORE_URLS=http://0.0.0.0:18888
    ports:
      - "18888:18888"  # Dashboard UI
      - "18889:18889"  # OTLP receiver
    networks:
      - jobportal-network

  # Application Service (Project 1) - ADO.NET + Dapper
  application-service:
    build:
      context: ..
      dockerfile: project1-application/Dockerfile
    container_name: jobportal-application-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ApplicationDb=Host=postgres;Port=5432;Database=application_db;Username=postgres;Password=postgres123
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=JobPortal.Application.Api
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    networks:
      - jobportal-network
    restart: unless-stopped

  # Catalog Service (Project 2) - EF Core + MySQL + Redis + gRPC
  catalog-service:
    build:
      context: ..
      dockerfile: project2-catalog/Dockerfile
    container_name: jobportal-catalog-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__CatalogDb=Server=mysql;Port=3306;Database=catalog_db;User=root;Password=mysql123;
      - ConnectionStrings__cache=redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=JobPortal.Catalog.WebApi
    ports:
      - "5003:8080"  # REST API (HTTP/1.1)
      - "5013:8081"  # gRPC (HTTP/2)
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    networks:
      - jobportal-network
    restart: unless-stopped

  # Review Service (Project 3) - CQRS + MongoDB
  review-service:
    build:
      context: ..
      dockerfile: project3-review/Dockerfile
    container_name: jobportal-review-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDbSettings__DatabaseName=review_db
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=JobPortal.Review.WebApi
    ports:
      - "5004:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    networks:
      - jobportal-network
    restart: unless-stopped

  # Aggregator Service
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile.Aggregator
    container_name: jobportal-aggregator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=JobPortal.Aggregator
    ports:
      - "5002:8080"
    depends_on:
      - application-service
      - catalog-service
      - review-service
      - aspire-dashboard
    networks:
      - jobportal-network
    restart: unless-stopped

  # API Gateway (YARP)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.Gateway
    container_name: jobportal-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_SERVICE_NAME=JobPortal.ApiGateway
    ports:
      - "5000:8080"
    depends_on:
      - application-service
      - catalog-service
      - review-service
      - aggregator
      - aspire-dashboard
    networks:
      - jobportal-network
    restart: unless-stopped

  # Jaeger for distributed tracing (optional, can be used alongside Aspire Dashboard)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: jobportal-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
    networks:
      - jobportal-network

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:

networks:
  jobportal-network:
    driver: bridge
